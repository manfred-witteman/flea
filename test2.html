<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="html5-qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000; /* zwarte achtergrond voor beter contrast */
    }
    #reader {
      width: 300px;
      height: 300px;
      border: 4px solid #fff; /* optioneel: witte rand */
      border-radius: 8px;     /* optioneel: afgeronde hoeken */
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      console.log("QR Code gedetecteerd:", decodedText);
      alert(`QR Code: ${decodedText}`);
    };

    const qrCodeErrorCallback = (errorMessage) => {
      console.warn("Scan fout:", errorMessage);
    };

    const config = {
      fps: 10,
      qrbox: { width: 300, height: 300 } // vierkant scanvlak
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      qrCodeSuccessCallback,
      qrCodeErrorCallback
    ).catch(err => console.error("Starten mislukt:", err));
  </script>
</body>
</html>
