<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Flea Market</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: { colors: { brandBlue: '#3B82F6' } }
      }
    };
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Eigen styles -->
  <link rel="stylesheet" href="assets/styles_inkoop.css" />
  <link rel="apple-touch-icon" href="assets/icon.png" />
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div id="app" class="min-h-screen flex flex-col">

    <!-- Login Screen -->
    <main id="screen-login" class="flex-1 flex items-center justify-center p-6">
      <div class="w-full max-w-sm bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-6 space-y-4">
        <div class="flex justify-center mb-4">
          <img src="assets/icon.png" alt="Flea Market Logo"
            class="w-24 h-24 object-cover rounded-full shadow-lg bg-white dark:bg-slate-700 p-1 border border-slate-200 dark:border-slate-500" />
        </div>
        <form id="login-form" class="space-y-3">
          <div>
            <label class="text-sm text-slate-600 dark:text-slate-400">E-mail</label>
            <input type="email" name="email" required
              class="input w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-red-200 dark:focus:ring-red-400" />
          </div>
          <div>
            <label class="text-sm text-slate-600 dark:text-slate-400">Wachtwoord</label>
            <input type="password" name="password" required
              class="input w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-red-200 dark:focus:ring-red-400" />
          </div>
          <button type="submit"
            class="bg-red-600 text-white font-semibold py-3 px-6 rounded-xl w-full mt-4 shadow-md hover:bg-red-700 transition">
            <i class="fa-solid fa-check mr-2"></i> Inloggen
          </button>
        </form>
        <div id="login-error" class="hidden text-sm text-rose-600 dark:text-rose-400"></div>
      </div>
    </main>

    <!-- Main App Screen -->
    <main id="screen-app" class="flex-1 hidden">

      <!-- Home: Nieuwe inkoop -->
      <section id="view-home" class="p-4 pb-24">
        <div class="card bg-white dark:bg-slate-800 dark:text-slate-100 p-6 space-y-6 shadow-lg rounded-xl">
          <div class="flex items-center gap-2 mb-4">
            <i class="fa-solid fa-bolt text-red-600"></i>
            <h2 class="text-2xl font-semibold">Nieuwe inkoop</h2>
          </div>
          <form id="purchase-form" class="space-y-4">

  <div class="flex flex-col">
    <label class="text-sm font-medium mb-1">Omschrijving</label>
    <input name="description" placeholder="Bv. Kop en schotel" required
      class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100" />
  </div>

  <div class="flex flex-col">
    <label class="text-sm font-medium mb-1">Prijs (€)</label>
    <input name="price" type="text" inputmode="decimal" placeholder="2,50" required
      class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100" />
  </div>
  
  <input type="hidden" name="owner_user_id" id="owner_user_id">

  <div class="flex flex-col">
    <label class="text-sm font-medium mb-1">Betaalmethode</label>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="payment-method" name="payment_method" class="sr-only peer">
      <div class="w-16 h-8 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:bg-green-500 transition-colors"></div>
      <div class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-md transition-transform peer-checked:translate-x-8"></div>
      <span class="ml-3 text-sm font-medium text-slate-700 dark:text-slate-300 flex items-center gap-1">
        <i id="payment-icon" class="fa-solid fa-money-bill"></i>
        <span id="payment-text">Contant</span>
      </span>
    </label>
  </div>

  <div class="flex flex-col">
    <label class="text-sm font-medium mb-1">Opmerkingen</label>
    <textarea name="purchase_remarks" placeholder="Vrije tekst (max 100 tekens)" maxlength="100"
      class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100"></textarea>
  </div>

  <div class="flex flex-col">
    <label class="text-sm font-medium mb-1">Streefprijs (€)</label>
    <input name="target_price" type="text" inputmode="decimal" placeholder="Bv. 5,00"
      class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100" />
  </div>

  <button type="submit"
    class="bg-red-600 text-white font-semibold py-3 px-6 rounded-xl w-full mt-4 shadow-md hover:bg-red-700 transition">
    <i class="fa-solid fa-check mr-2"></i> Inkoop opslaan
  </button>

  <label for="image-upload"
    class="fixed bottom-24 right-4 w-16 h-16 bg-red-600 hover:bg-red-700 text-white rounded-full flex items-center justify-center shadow-xl cursor-pointer transition">
    <i class="fa-solid fa-camera text-2xl"></i>
  </label>
  <input type="file" id="image-upload" accept="image/*" capture="environment" class="hidden" />
  <img id="image-preview" class="mt-2 w-32 h-32 object-cover rounded-xl hidden" />
  <input type="hidden" name="image_url" />

</form>

        </div>
      </section>

      <!-- Overzicht: Vandaag verkocht -->
      <section id="view-overzicht" class="p-4 pb-24 hidden">
        <div class="card bg-white dark:bg-slate-800 dark:text-slate-100 p-6 space-y-4 shadow-lg rounded-xl">
          <div class="flex items-center justify-between mb-4 relative">
            <button id="prev-day" class="absolute left-0 text-red-600 hover:text-red-700 text-2xl font-bold">‹</button>
            <div class="flex items-center gap-2 justify-center w-full">
              <i class="fa-solid fa-calendar-day text-red-600"></i>
              <h2 id="overview-label" class="text-2xl font-semibold cursor-pointer text-center">Vandaag verkocht</h2>
            </div>
            <button id="next-day" class="absolute right-0 text-red-600 hover:text-red-700 text-2xl font-bold">›</button>
          </div>
          <div class="flex justify-center items-center gap-2 mb-4 text-sm font-semibold">
            <span>ik</span>
            <label class="relative inline-block w-16 h-8">
              <input type="checkbox" id="filter-mine" class="sr-only peer" />
              <div
                class="absolute inset-0 bg-gray-300 rounded-full transition-colors peer-checked:bg-red-600 dark:bg-slate-700 dark:peer-checked:bg-red-500">
              </div>
              <div
                class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-md transition-transform peer-checked:translate-x-8 dark:bg-slate-600 dark:peer-checked:bg-red-400">
              </div>
            </label>
            <span>iedereen</span>
          </div>
          <ul id="today-list" class="divide-y divide-slate-100 dark:divide-slate-700"></ul>
          <div id="today-empty" class="text-sm text-slate-500 dark:text-slate-400 hidden">
            Nog geen verkopen vandaag.
          </div>
        </div>
      </section>

      <!-- Bottom Tabs: Home + Overzicht + Logout -->
      <nav id="tabs"
        class="tabbar safe-bottom flex justify-around bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 p-2">
        <button data-tab="home"
          class="tab active flex flex-col items-center text-sm text-slate-700 dark:text-slate-300">
          <i class="fa-solid fa-house"></i><span>Home</span>
        </button>
        <button data-tab="overzicht" class="tab flex flex-col items-center text-sm text-slate-700 dark:text-slate-300">
          <i class="fa-solid fa-list-check"></i><span>Overzicht</span>
        </button>
        <button id="btn-logout" class="tab flex flex-col items-center text-sm text-slate-700 dark:text-slate-300">
          <i class="fa-solid fa-right-from-bracket"></i><span>Uitloggen</span>
        </button>
      </nav>

    </main>
  </div>

  <!-- Link naar app_inkoop.js -->
  <script src="assets/app_inkoop.js"></script>
</body>

</html>
