<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flea Market</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            brandBlue: '#3B82F6',
          },
        },
      },
    };
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Eigen styles -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- App icon -->
  <link rel="apple-touch-icon" href="assets/icon.png" />
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div id="app" class="min-h-screen flex flex-col">

    <!-- Login Screen -->
    <main id="screen-login" class="flex-1 flex items-center justify-center p-6">
      <div class="w-full max-w-sm bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-6 space-y-4">
        <div class="flex justify-center mb-4">
          <img src="assets/icon.png" alt="Flea Market Logo"
            class="w-24 h-24 object-cover rounded-full shadow-lg bg-white dark:bg-slate-700 p-1 border border-slate-200 dark:border-slate-500" />
        </div>
        <form id="login-form" class="space-y-3">
          <div>
            <label class="text-sm text-slate-600 dark:text-slate-400">E-mail</label>
            <input type="email" name="email" required
              class="input w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-400" />
          </div>
          <div>
            <label class="text-sm text-slate-600 dark:text-slate-400">Wachtwoord</label>
            <input type="password" name="password" required
              class="input w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-200 dark:focus:ring-indigo-400" />
          </div>
          <button type="submit"
            class="bg-blue-500 text-white font-semibold py-3 px-6 rounded-xl w-full mt-2 shadow-md hover:bg-blue-600 transition">
            <i class="fa-solid fa-right-to-bracket mr-2"></i> Inloggen
          </button>
        </form>
        <div id="login-error" class="hidden text-sm text-rose-600 dark:text-rose-400"></div>
      </div>
    </main>

    <!-- Main App Screen -->
    <main id="screen-app" class="flex-1 hidden">

      <!-- Nieuwe verkoop -->
      <section id="view-home" class="p-4 pb-24">
        <div class="card bg-white dark:bg-slate-800 dark:text-slate-100 p-6 space-y-6 shadow-lg rounded-xl">
          <div class="flex items-center gap-2 mb-4">
            <i class="fa-solid fa-bolt text-indigo-600"></i>
            <h2 class="text-2xl font-semibold">Nieuwe verkoop</h2>
          </div>
          <form id="sale-form" class="space-y-4">
            <div class="flex flex-col">
              <label class="text-sm font-medium mb-1">Omschrijving</label>
              <input name="description" placeholder="Bv. Kop en schotel" required
                class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100" />
            </div>
            <div class="flex flex-col">
              <label class="text-sm font-medium mb-1">Prijs (€)</label>
              <input name="price" type="text" inputmode="decimal" placeholder="2,50" required
                class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100" />
            </div>
            <div class="flex flex-col">
              <label class="text-sm font-medium mb-1">Kostprijs (€) <span
                  class="text-gray-400 dark:text-slate-400">(optioneel)</span></label>
              <input name="cost" type="text" inputmode="decimal" placeholder="0,00"
                class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100" />
            </div>
            <div class="flex flex-col">
              <label class="text-sm font-medium mb-1">Eigenaar / herkomst</label>
              <select id="owner-select" name="owner_user_id" required
                class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100"></select>
            </div>

            <button type="submit"
              class="bg-blue-500 text-white font-semibold py-3 px-6 rounded-xl w-full mt-4 shadow-md hover:bg-blue-600 transition">
              <i class="fa-solid fa-check mr-2"></i> Verkoop opslaan
            </button>

            <!-- Floating camera button -->
            <label for="image-upload"
              class="fixed bottom-24 right-4 w-16 h-16 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center shadow-xl cursor-pointer transition">
              <i class="fa-solid fa-camera text-2xl"></i>
            </label>
            <input type="file" id="image-upload" accept="image/*" capture="environment" class="hidden" />
            <img id="image-preview" class="mt-2 w-32 h-32 object-cover rounded-xl hidden" />
            <input type="hidden" name="image_url" />
          </form>
        </div>
      </section>

      <!-- Vandaag verkocht -->
      <section id="view-overzicht" class="p-4 pb-24 hidden">
        <div class="card bg-white dark:bg-slate-800 dark:text-slate-100 p-6 space-y-4 shadow-lg rounded-xl">
          <div class="flex items-center gap-2 mb-2">
            <i class="fa-solid fa-calendar-day text-indigo-600"></i>
            <h2 class="text-2xl font-semibold">Vandaag verkocht</h2>
          </div>
          <div class="flex justify-center items-center gap-2 mb-4 text-sm font-semibold">
            <span>ik</span>
            <label class="relative inline-block w-16 h-8">
              <input type="checkbox" id="filter-mine" class="sr-only peer" />
              <div
                class="absolute inset-0 bg-gray-300 rounded-full transition-colors peer-checked:bg-indigo-600 dark:bg-slate-700 dark:peer-checked:bg-indigo-500">
              </div>
              <div
                class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-md transition-transform peer-checked:translate-x-8 dark:bg-slate-600 dark:peer-checked:bg-indigo-400">
              </div>
            </label>
            <span>iedereen</span>
          </div>
          <ul id="today-list" class="divide-y divide-slate-100 dark:divide-slate-700"></ul>
          <div id="today-empty" class="text-sm text-slate-500 dark:text-slate-400 hidden">
            Nog geen verkopen vandaag.
          </div>
        </div>
      </section>

      <!-- Breakdown -->
<section id="view-breakdown" class="p-4 pb-24 hidden">
  <div class="card bg-white dark:bg-slate-800 dark:text-slate-100 p-6 space-y-4 shadow-lg rounded-xl">
    <h2 class="text-2xl font-semibold mb-2">
      <i class="fa-solid fa-user-group text-indigo-600 mr-2"></i>
      Opbrengsten
    </h2>
    <div class="text-center mb-4">
      <span id="day-label" class="font-medium"></span>
    </div>
    <ul id="breakdown-list" class="divide-y divide-slate-100 dark:divide-slate-700"></ul>
    <div class="flex justify-between mt-3 pt-3 border-t border-slate-100 dark:border-slate-700">
      <span class="font-medium">Totaal</span>
      <span id="breakdown-total" class="font-semibold"></span>
    </div>
    <p class="text-xs text-slate-500 dark:text-slate-400 mt-2">
      Commissie op andermans spullen staat nu op 0%. In de toekomst aanpasbaar.
    </p>
  </div>

  <!-- Floating button + menu -->
  <div id="breakdown-fab" class="fixed bottom-24 right-4 flex flex-col items-end space-y-2 z-50">
    
    <!-- Menu -->
    <div id="breakdown-fab-menu" 
    class="hidden absolute bottom-full mb-2 flex flex-col items-end space-y-2">
      <!-- Dag (trigger input) -->
      <label for="breakdown-date-picker"
            class="bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 shadow-lg rounded-xl px-4 py-3 text-left w-40 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
        <i class="fa-solid fa-calendar-day mr-2"></i> Dag
      </label>
      <input type="date" id="breakdown-date-picker"
       class="absolute opacity-0 w-0 h-0 pointer-events-none" />

      <!-- Week -->
      <button data-range="week"
        class="bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 shadow-lg rounded-xl px-4 py-3 text-left w-40 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
        <i class="fa-solid fa-calendar-week mr-2"></i> Week
      </button>

      <!-- Maand -->
      <button data-range="month"
         class="bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 shadow-lg rounded-xl px-4 py-3 text-left w-40 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
         <i class="fa-solid fa-calendar-alt mr-2"></i> Maand
      </button>
    </div>

   <!-- FAB itself -->
  <button id="breakdown-date-btn"
          class="w-16 h-16 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center shadow-xl cursor-pointer transition">
    <i class="fa-solid fa-calendar-days text-2xl"></i>
  </button>

    </div>
</section>



      <!-- Admin -->
      <section id="view-admin" class="p-4 pb-24 hidden">
        <div class="card bg-white dark:bg-slate-800 dark:text-slate-100 p-6 space-y-4 shadow-lg rounded-xl">
          <div class="flex items-center gap-2 mb-4">
            <i class="fa-solid fa-cash-register text-indigo-600"></i>
            <h2 class="text-2xl font-semibold">Admin Verrekening</h2>
          </div>
          <button id="btn-settle" class="bg-indigo-500 text-white px-4 py-2 rounded-xl shadow hover:bg-indigo-600">
            Verreken alles
          </button>
          <div id="settlement-result" class="mt-4"></div>
          <ul id="settlement-list" class="divide-y divide-slate-100 dark:divide-slate-700 mt-4"></ul>
        </div>
      </section>

      <!-- Bottom Tabs -->
      <nav id="tabs"
        class="tabbar safe-bottom flex justify-around bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 p-2">
        <button data-tab="home"
          class="tab active flex flex-col items-center text-sm text-slate-700 dark:text-slate-300">
          <i class="fa-solid fa-house"></i><span>Home</span>
        </button>
        <button data-tab="overzicht"
          class="tab flex flex-col items-center text-sm text-slate-700 dark:text-slate-300">
          <i class="fa-solid fa-list-check"></i><span>Overzicht</span>
        </button>
        <button data-tab="breakdown"
          class="tab flex flex-col items-center text-sm text-slate-700 dark:text-slate-300">
          <i class="fa-solid fa-chart-simple"></i><span>Breakdown</span>
        </button>
        <button id="btn-logout"
          class="tab flex flex-col items-center text-sm text-slate-700 dark:text-slate-300">
          <i class="fa-solid fa-right-from-bracket"></i><span>Uitloggen</span>
        </button>
      </nav>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
